<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="https://use.typekit.net/din4hwr.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs-themes@1.0.0/github.css">

</head>

<body class="minimal">

  <header class="minimal">
    <nav class="navbar navbar-expand-lg navbar-dark minimal">
      <a href="../"><img src="../img/rocketlogo.png" style="width: 70px;" id="logo" /></a>
      <a class="navbar-brand text-uppercase" href="/" style="margin-left: -7px;">DashPilot</a>
      <div class="navbar-nav ml-auto">
        <a href="../" class="nav-link">Home</a>
        <a href="../docs" class="nav-link">Docs</a>
      </div>
    </nav>
  </header>

  <div id="main">

    <div class="row">
      <div class="col-md-3 index">
        <section>
          <p>
            {{#each entries}}
              <a href="#{{ this.id }}">{{ this.title }}</a><br /> {{/each}}
          </p>
        </section>
      </div>
      <div class="col-md-9">
        {{#each entries}}
          <section id="{{ this.id }}">
            <div class="content">
              <h1>{{ this.title }}</h1>
              <div class="body">{{{ this.body }}}</div>
            </div>
          </section>
        {{/each}}
      </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>

    <script>
      document.querySelectorAll('pre code').forEach((block) => {
        block.className = 'language-json';
        hljs.highlightBlock(block);
      });
    </script>

</body>


</html>
